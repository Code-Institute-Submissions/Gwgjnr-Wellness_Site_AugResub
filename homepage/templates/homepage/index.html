{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-flex h-100">
    <div class="background-container">
    </div>
    <div class="row h-100">
        <div class="col my-auto intro">
            <h2 class="display-3 intro-header">
                Find the the perfect seminar to ensure your health and wellbeing flourishs today!
            </h2>
            {% if not request.user.is_authenticated %}

            <h4 class="intro-signup">
                <a href="{% url 'account_signup' %}" class="shop-now-button btn btn-lg rounded-0">Sign up
                    today</a>
            </h4>

            {% endif %}
        </div>
    </div>

</div>
<div class="container-flex h-100">
    <div class="row h-100">
        <div class="col my-auto intro">
            <h2 class="intro-text">Featured Sessions</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
