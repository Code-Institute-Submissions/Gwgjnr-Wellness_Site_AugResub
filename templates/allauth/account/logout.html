{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="background-container">
  <div class="container">
    <div class="row">
      <div class="col my-auto">
        <div class="card account-logout-card mx-auto">
          <div class="card-body">
            <h1 class="account-title">{% trans "Sign Out" %}</h1>
            <hr>

            <p class="account-text">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button class="btn btn-danger account-btn" type="submit">{% trans 'Sign Out' %}</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
