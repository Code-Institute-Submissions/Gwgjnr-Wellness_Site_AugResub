{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Edit comment form -->
<div class="background-container">
    <div class="blur">
        <div class="row g-0">
            <div class="col">
                <div class="card comment-edit-card">
                    <form method="POST" action="{% url 'editcomment' comment.id %}" class="form mb-2 p-2">
                        <h1 class="text-center">Edit Comment</h1>
                        {% csrf_token %}
                        {{ form.id }}
                        {{ form|crispy }}
                        {{ form.media }}
                        <button type="submit" class="btn contact-btn btn-outline-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
