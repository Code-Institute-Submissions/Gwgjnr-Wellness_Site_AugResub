{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-flex">
    <div class="row">
        {% for seminar in seminars %}
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="card border-0">
                <h3>{{ seminar.title }}</h3>
                <div class="row">
                    <div class="col">
                        {% if seminar.featured_image %}
                        <img class="card-img-top img-fluid" src="{{ seminar.featured_image.url }}"
                            alt="{{ seminar.title }}">
                        {% endif %}
                    </div>
                    <div class="col">
                        {{ seminar.event_time }} {{ seminar.event_day }}
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
